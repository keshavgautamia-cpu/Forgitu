<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gitu ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{overflow:hidden;background:#ff7aa8;color:white}

/* SCREENS */
.screen{
position:fixed;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

.active{display:flex}

button{
padding:14px 26px;
border:none;
border-radius:30px;
background:white;
color:#ff3b7c;
font-size:18px;
margin:10px;
cursor:pointer;
}

h1{font-size:32px;margin-bottom:20px}
h2{margin-bottom:20px}

/* MEMORY TEXT */
#memoryTextScreen{
background:black;
font-size:22px;
line-height:1.6;
padding:40px;
}

/* VIDEO FULL SCREEN */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:contain;
background:black;
}

/* popup */
#popup{
position:fixed;
bottom:40px;
background:white;
color:#ff3b7c;
padding:14px 22px;
border-radius:25px;
display:none;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3"></audio>

<!-- Valentine ask -->
<div id="valentineScreen" class="screen active">
<h1>Will you be my Valentine? üíï</h1>
<button onclick="yesValentine()">Yes üòç</button>
<button id="noBtn" onclick="noValentine()">No üòí</button>
</div>

<!-- Love video -->
<div id="loveVideoScreen" class="screen">
<video id="loveVideo" src="love.mp4"></video>
</div>

<!-- Quiz screen -->
<div id="quizScreen" class="screen">
<h2 id="question"></h2>
<div id="options"></div>
</div>

<!-- Memory text -->
<div id="memoryTextScreen" class="screen">
<div>
We didn‚Äôt choose each other only in happy moments‚Ä¶  
We chose each other in hard days too ‚ù§Ô∏è  

We stayed. We fought. We fixed.  
And we kept choosing each other again and again.  

I am so grateful for you.  
For us. For everything we are. üíï
</div>
</div>

<!-- Memories video -->
<div id="videoScreen" class="screen">
<video id="memoriesVideo" src="https://drive.google.com/uc?export=download&id=1XytJDNfxCMzwkt1n-h-c29IF6v8DALS0"></video>
</div>

<div id="popup"></div>

<script>
const bgMusic=document.getElementById("bgMusic");
bgMusic.loop=true;

const valentineScreen=document.getElementById("valentineScreen");
const loveVideoScreen=document.getElementById("loveVideoScreen");
const loveVideo=document.getElementById("loveVideo");

const quizScreen=document.getElementById("quizScreen");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");

const memoryTextScreen=document.getElementById("memoryTextScreen");
const videoScreen=document.getElementById("videoScreen");
const memoriesVideo=document.getElementById("memoriesVideo");

const popup=document.getElementById("popup");

/* VALENTINE */
function yesValentine(){
bgMusic.play();
valentineScreen.style.display="none";
loveVideoScreen.style.display="flex";
loveVideo.play();
}

function noValentine(){
showPopup("This is not option üòè");
}

loveVideo.onended=()=>startQuiz();

/* QUIZ DATA */
let q=0;
const quiz=[
{q:"After waking up we will‚Ä¶",o:["Make love ü§≠","1 kiss üòò","5 kisses üòò","Kiss until we want üòò"],a:[3]},
{q:"After kissing we will‚Ä¶",o:["Shower and become clean","Shower together ü§≠üî•","Eat breakfast","Make love ü§≠"],a:[0]},
{q:"Now we are clean, we will‚Ä¶",o:["Pray together üôè"],a:[0]},
{q:"Dress code ‚ù§Ô∏è",o:["Red","Yellow","Blue","White","Pink","Black"],a:[0,1,2,3,4,5]},
{q:"We will go‚Ä¶",o:["Shopping","Tamhon","Singapore","Switzerland"],a:[0,1]},
{q:"After shopping‚Ä¶",o:["Movie night","Gaming","Sleeping","Hornu ü§≠"],a:[0]}
];

function startQuiz(){
loveVideoScreen.style.display="none";
quizScreen.style.display="flex";
showQ();
}

function showQ(){
if(q>=quiz.length){nextStory();return}
questionEl.innerText=quiz[q].q;
optionsEl.innerHTML="";
quiz[q].o.forEach((opt,i)=>{
let btn=document.createElement("button");
btn.innerText=opt;
btn.onclick=()=>choose(i);
optionsEl.appendChild(btn);
});
}

function choose(i){
if(quiz[q].a.includes(i)){q++;showQ();}
else showPopup("Wrong answer üòú try again");
}

/* FINAL STORY */
function nextStory(){
quizScreen.style.display="none";

/* STOP MUSIC HERE ‚ù§Ô∏è */
bgMusic.pause();
bgMusic.currentTime=0;

memoryTextScreen.style.display="flex";

setTimeout(()=>{
memoryTextScreen.style.display="none";
videoScreen.style.display="flex";
memoriesVideo.play();
},20000);
}

function showPopup(text){
popup.innerText=text;
popup.style.display="block";
setTimeout(()=>popup.style.display="none",2000);
}
</script>

</body>
</html>
