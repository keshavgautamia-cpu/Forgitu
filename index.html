<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gitu ‚ù§Ô∏è</title>

<style>
body{margin:0;font-family:sans-serif;background:black;overflow:hidden;color:white}

/* blurred background */
.bg{
position:fixed;width:100%;height:100%;
background:url("bg.jpg") center/cover no-repeat;
filter:blur(6px) brightness(0.5);z-index:-1;
}

.screen{
position:fixed;width:100%;height:100vh;
display:flex;justify-content:center;align-items:center;
flex-direction:column;opacity:0;transition:1.5s;text-align:center;
}
.show{opacity:1}

/* password card */
.card{
background:rgba(255,255,255,0.15);
padding:30px;border-radius:25px;
backdrop-filter:blur(10px);
}
input{padding:12px;border:none;border-radius:10px;margin-top:15px}
button{padding:12px 25px;border:none;border-radius:25px;margin-top:15px;background:pink}

/* love lines */
.line{font-size:32px;margin:15px;opacity:0;transition:1s}

/* collage */
.collageImg{
width:80%;max-width:420px;border-radius:20px;
box-shadow:0 0 40px pink;
}

/* cartoon */
.fullImg{width:100%;height:100%;object-fit:cover;}
.cartoonText{
position:absolute;bottom:60px;width:100%;
font-size:40px;font-weight:bold;text-shadow:0 0 20px pink;
}
</style>
</head>

<body>
<div class="bg"></div>

<!-- PASSWORD -->
<div id="password" class="screen show">
<div class="card">
<h2>Private Portal üíï</h2>
<input id="pass" placeholder="Enter password">
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
<p id="msg"></p>
</div>
</div>

<!-- LOVE LINES -->
<div id="love" class="screen">
<div class="line" id="l1">You are my favorite notification ‚ù§Ô∏è</div>
<div class="line" id="l2">My peace after chaos ‚òÅÔ∏è</div>
<div class="line" id="l3">My daily happiness üå∏</div>
<div class="line" id="l4">My best decision üòå</div>
</div>

<!-- COLLAGE -->
<div id="real" class="screen">
<img src="collage.jpg" class="collageImg">
</div>

<!-- CARTOON -->
<div id="cartoon" class="screen">
<img src="cartoon.png" class="fullImg">
<div class="cartoonText">Keshuv ‚ù§Ô∏è Gitu</div>
</div>

<script>
function checkPass(){
if(pass.value=="Classy"){
password.classList.remove("show");
love.classList.add("show");

setTimeout(()=>l1.style.opacity=1,500);
setTimeout(()=>l2.style.opacity=1,2000);
setTimeout(()=>l3.style.opacity=1,3500);
setTimeout(()=>l4.style.opacity=1,5000);

// after love lines -> collage
setTimeout(()=>{
love.classList.remove("show");
real.classList.add("show");
},9000);

// after collage -> cartoon
setTimeout(()=>{
real.classList.remove("show");
cartoon.classList.add("show");
},14000);
}
else msg.innerHTML="Wrong password üòù";
}
</script>

</body>
</html>
