<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Portal üíï</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* PASSWORD CARD */
.card{
background:rgba(255,255,255,0.15);
padding:35px;
border-radius:25px;
text-align:center;
color:white;
width:85%;
max-width:330px;
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,0,120,0.6);
}

input{
margin-top:15px;
padding:12px;
width:90%;
border:none;
border-radius:10px;
font-size:16px;
text-align:center;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4d88;
color:white;
font-size:16px;
}

/* LOVE SCREEN */
#loveScreen{
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;justify-content:center;align-items:center;
flex-direction:column;background:url("bg.jpg") center/cover no-repeat;
color:white;text-align:center;
}
.line{opacity:0;font-size:32px;margin:15px;transition:1s}

/* COLLAGE */
#collageScreen{
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;justify-content:center;align-items:center;
background:black;overflow:hidden;
}
.collageImg{
width:200px;border-radius:20px;box-shadow:0 0 40px pink;
animation:zoomFull 6s forwards;
}
@keyframes zoomFull{
0%{width:200px;}
100%{width:100%;height:100%;border-radius:0;}
}

/* CARTOON */
#cartoonScreen{
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;background:black;
}
.cartoonImg{
width:100%;height:100%;object-fit:cover;
animation:zoomCartoon 8s infinite alternate;
}
@keyframes zoomCartoon{
from{transform:scale(1);}
to{transform:scale(1.08);}
}
.cartoonText{
position:absolute;bottom:60px;width:100%;
text-align:center;font-size:42px;font-weight:bold;
color:white;text-shadow:0 0 20px pink;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div class="card">
<h2>Only for my baby üíï</h2>
<input id="pass" placeholder="Enter password">
<br>
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
<p id="msg"></p>
</div>

<!-- LOVE LINES -->
<div id="loveScreen">
<h1 id="l1" class="line">You are my favorite notification ‚ù§Ô∏è</h1>
<h1 id="l2" class="line">My peace after chaos ‚òÅÔ∏è</h1>
<h1 id="l3" class="line">My daily happiness üå∏</h1>
<h1 id="l4" class="line">My best decision üòå</h1>
</div>

<!-- COLLAGE -->
<div id="collageScreen">
<img src="collage.jpg" class="collageImg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen">
<img src="cartoon.png" class="cartoonImg">
<div class="cartoonText">Keshuv ‚ù§Ô∏è Gitu</div>
</div>

<!-- VALENTINE QUESTION -->
<div id="questionScreen" style="
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;justify-content:center;align-items:center;
flex-direction:column;background:url('bg.jpg') center/cover no-repeat;
text-align:center;color:white;
">
<h1 style="font-size:48px;margin-bottom:40px;">Will you be my Valentine? üíñ</h1>

<button onclick="yesClicked()" style="
padding:15px 35px;font-size:22px;border:none;border-radius:30px;
background:#ff4d88;color:white;margin:15px;">YES üíò</button>

<button id="noBtn" onclick="moveNo()" style="
padding:15px 35px;font-size:22px;border:none;border-radius:30px;
background:white;color:#ff4d88;margin:15px;position:absolute;">NO üòù</button>
</div>

<script>
function checkPass(){
if(pass.value!="Classy"){msg.innerHTML="Wrong password üòù";return;}

document.querySelector(".card").style.display="none";
loveScreen.style.display="flex";

setTimeout(()=>l1.style.opacity=1,500);
setTimeout(()=>l2.style.opacity=1,2000);
setTimeout(()=>l3.style.opacity=1,3500);
setTimeout(()=>l4.style.opacity=1,5000);

setTimeout(()=>{
loveScreen.style.display="none";
collageScreen.style.display="flex";
bgMusic.play();
},9000);

setTimeout(()=>{
collageScreen.style.display="none";
cartoonScreen.style.display="block";
},16000);

setTimeout(()=>{
cartoonScreen.style.display="none";
questionScreen.style.display="flex";
},31000);
}

function moveNo(){
let btn=document.getElementById("noBtn");
let x=Math.random()*300-150;
let y=Math.random()*300-150;
btn.style.transform=`translate(${x}px,${y}px)`;
}

function yesClicked(){
alert("Yayyyyy ‚ù§Ô∏è Final surprise next üòç");
}
</script>

</body>
</html>
