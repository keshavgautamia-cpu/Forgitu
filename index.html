<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

html,body{
height:100%;
width:100%;
overflow:hidden;
}

body{
color:white;
text-align:center;
background:url("bg.jpg") center center / cover no-repeat fixed;
}

body::before{

position:fixed;
top:0;left:0;
width:100%;height:100%;

}

.screen{

top:0;left:0;
width:100%;height:100%;

}

.show{display:flex}

input{

border-radius:30px;

width:230px;

margin-top:20px;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
background:#ff4b8a;
color:white;
font-size:18px;
margin-top:15px;
}

#collage{
position:absolute;
width:60%;
border-radius:30px;
transform:scale(.5);
opacity:0;
transition:2s;
}

.pink{
background:linear-gradient(180deg,#ff7eb3,#ff4b8a);
}

.bigBtn{
padding:18px 40px;
font-size:22px;
border-radius:40px;
margin:15px;
}

.option{
background:white;
color:#ff4b8a;
padding:14px 30px;
border-radius:30px;
margin:10px;
font-weight:bold;
}
</style>
</head>

<body>

<audio id="music" src="music.mp3"></audio>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen show">
<h1>Only for my baby â¤ï¸</h1>
<input id="pass" placeholder="Enter password">
<button onclick="checkPass()">Unlock ğŸ’–</button>
<p id="hint"></p>
</div>

<!-- LOVE LINES -->
<div id="loveScreen" class="screen">
<h1>I made this just for you ğŸ’•</h1>
<h2>You make my world beautiful ğŸŒ</h2>
</div>

<!-- COLLAGE -->
<div id="collageScreen" class="screen">
<img id="collage" src="collage.jpg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen" class="screen pink">
<img src="cartoon.png" width="260">
</div>

<!-- VALENTINE -->
<div id="valentineScreen" class="screen pink">
<h1>Will you be my Valentine? ğŸ’˜</h1>
<button class="bigBtn" onclick="yes()">YES ğŸ’–</button>
<button id="noBtn" class="bigBtn" onclick="moveNo()">NO ğŸ˜</button>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="screen" style="background:url('yes.jpg') center/cover;">
<h1>She said YESS ğŸ’â¤ï¸</h1>
</div>

<!-- QUESTIONS -->
<div id="questionScreen" class="screen pink">
<lottie-player id="idleAnim" src="idle.json" background="transparent" speed="1" style="width:200px" loop autoplay></lottie-player>
<h1 id="question"></h1>
<div id="answers"></div>
</div>

<script>
let tries=0;

function checkPass(){
let p=document.getElementById("pass").value;
let hint=document.getElementById("hint");

if(p==="Classy"){
music.play();
next("passwordScreen","loveScreen");

setTimeout(()=>next("loveScreen","collageScreen"),4000);

setTimeout(()=>{
document.getElementById("collage").style.opacity=1;
document.getElementById("collage").style.transform="scale(1.2)";
},4200);

setTimeout(()=>next("collageScreen","cartoonScreen"),9000);
setTimeout(()=>next("cartoonScreen","valentineScreen"),15000);

}else{
tries++;
if(tries==1) hint.innerHTML="ohh I knew this would happen ğŸ˜ try again";
if(tries==2) hint.innerHTML="hint: it made us meet ğŸ˜‰";
if(tries==3) hint.innerHTML="6 letter word, first capital ğŸ˜";
}
}

function next(a,b){
document.getElementById(a).classList.remove("show");
document.getElementById(b).classList.add("show");
}

let noCount=0;
function moveNo(){
let btn=document.getElementById("noBtn");
noCount++;
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
if(noCount>3) btn.innerHTML="You can't escape ğŸ˜";
}

function yes(){
next("valentineScreen","yesScreen");
setTimeout(()=>startQuestions(),5000);
}

const qs=[
{q:"Who fell first? ğŸ˜Œ",a:["Me ğŸ˜","You ğŸ˜˜","Destiny âœ¨"]},
{q:"Who loves more? ğŸ¥º",a:["Me â¤ï¸","You ğŸ’•","Both â™¾"]},
{q:"How much I love you? ğŸ’–",a:["A lot â¤ï¸","So much ğŸ’","Infinite â™¾"]}
];

let i=0;
function startQuestions(){
next("yesScreen","questionScreen");
showQ();
}

function showQ(){
let q=qs[i];
document.getElementById("question").innerHTML=q.q;
let ans="";
q.a.forEach(a=>ans+=`<div class='option' onclick='nextQ()'>${a}</div>`);
document.getElementById("answers").innerHTML=ans;
}

function nextQ(){
document.getElementById("idleAnim").load("happy.json");
setTimeout(()=>document.getElementById("idleAnim").load("idle.json"),2000);
i++;
if(i<qs.length) showQ();
else document.getElementById("question").innerHTML="I LOVE YOU â¤ï¸";
}
</script>

</body>
</html>
