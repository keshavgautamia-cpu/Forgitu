<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

/* blurred background */
.bg{
position:fixed;
width:100%;
height:100%;
background:url("bg.jpg") center/cover no-repeat;
filter:blur(6px) brightness(0.5);
z-index:-1;
}

.screen{
position:fixed;
width:100%;
height:100vh;
top:0;
left:0;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transition:1.5s;
}

.show{opacity:1;}

/* SMALL COLLAGE */
.collageImg{
width:80%;
max-width:420px;
border-radius:20px;
box-shadow:0 0 40px pink;
animation:zoom 6s ease;
}

/* CARTOON FULL SCREEN */
.fullImg{
width:100%;
height:100%;
object-fit:cover;
}

.cartoonText{
position:absolute;
bottom:60px;
width:100%;
text-align:center;
color:white;
font-size:42px;
font-weight:bold;
text-shadow:0 0 20px pink;
}

@keyframes zoom{
from{transform:scale(0.8)}
to{transform:scale(1)}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- SMALL REAL COLLAGE -->
<div id="real" class="screen show">
<img src="collage.jpg" class="collageImg">
</div>

<!-- CARTOON FULL SCREEN -->
<div id="cartoon" class="screen">
<img src="cartoon.png" class="fullImg">
<div class="cartoonText">Keshuv ❤️ Gitu</div>
</div>

<script>
setTimeout(function(){
document.getElementById("real").classList.remove("show");
document.getElementById("cartoon").classList.add("show");
},5000);
</script>

</body>
</html>
