<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gitu üíñ</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* PASSWORD CARD */
.card{
background:rgba(255,255,255,0.15);
padding:35px;border-radius:25px;text-align:center;color:white;
width:85%;max-width:330px;backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,0,120,0.6);
}
input{margin-top:15px;padding:12px;width:90%;border:none;border-radius:10px;text-align:center}
button{margin-top:15px;padding:12px 25px;border:none;border-radius:20px;background:#ff4d88;color:white}

/* LOVE SCREEN */
#loveScreen{position:fixed;top:0;left:0;width:100%;height:100vh;display:none;
justify-content:center;align-items:center;flex-direction:column;
background:url("bg.jpg") center/cover no-repeat;color:white;text-align:center;}
.line{opacity:0;font-size:32px;margin:15px;transition:1s}

/* COLLAGE */
#collageScreen{position:fixed;top:0;left:0;width:100%;height:100vh;display:none;
justify-content:center;align-items:center;background:black;}
.collageImg{width:200px;border-radius:20px;box-shadow:0 0 40px pink;
animation:zoomFull 6s forwards;}
@keyframes zoomFull{0%{width:200px;}100%{width:100%;height:100%;border-radius:0;}}

/* CARTOON */
#cartoonScreen{position:fixed;top:0;left:0;width:100%;height:100vh;display:none;background:black;}
.cartoonImg{width:100%;height:100%;object-fit:cover;animation:zoomCartoon 8s infinite alternate;}
@keyframes zoomCartoon{from{transform:scale(1);}to{transform:scale(1.08);}}
.cartoonText{position:absolute;bottom:60px;width:100%;text-align:center;font-size:42px;font-weight:bold;color:white;text-shadow:0 0 20px pink;}

/* VALENTINE SCREEN */
#questionScreen{position:fixed;top:0;left:0;width:100%;height:100vh;display:none;
justify-content:center;align-items:center;flex-direction:column;
background:linear-gradient(135deg,#ff9ecb,#ff6aa6);color:white;text-align:center;}
.big{font-size:52px;margin-bottom:40px}
.bigBtn{padding:18px 45px;font-size:28px;border:none;border-radius:40px;margin:15px}

/* YES SCREEN */
#yesScreen{position:fixed;top:0;left:0;width:100%;height:100vh;display:none;
justify-content:center;align-items:center;flex-direction:column;
background:url("yes.jpg") center/cover no-repeat;color:white;text-align:center;}

@keyframes pop{from{transform:scale(1)}to{transform:scale(1.15)}}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div class="card">
<h2>Only for my baby üíï</h2>
<input id="pass" placeholder="Enter password">
<br>
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
<p id="msg"></p>
</div>

<!-- LOVE LINES -->
<div id="loveScreen">
<h1 id="l1" class="line">You are my favorite notification ‚ù§Ô∏è</h1>
<h1 id="l2" class="line">My peace after chaos ‚òÅÔ∏è</h1>
<h1 id="l3" class="line">My daily happiness üå∏</h1>
<h1 id="l4" class="line">My best decision üòå</h1>
</div>

<!-- COLLAGE -->
<div id="collageScreen">
<img src="collage.jpg" class="collageImg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen">
<img src="cartoon.png" class="cartoonImg">
<div class="cartoonText">Keshuv ‚ù§Ô∏è Gitu</div>
</div>

<!-- VALENTINE GAME -->
<div id="questionScreen">
<h1 class="big">Will you be my Valentine? üíñ</h1>
<button class="bigBtn" style="background:white;color:#ff4d88" onclick="yesClicked()">YES üíò</button>
<button id="noBtn" class="bigBtn" style="background:#ff4d88;color:white" onclick="noClicked()">NO üòù</button>
</div>

<!-- YES CELEBRATION -->
<div id="yesScreen">
<h1 style="font-size:60px;text-shadow:0 0 25px pink;animation:pop 1.5s infinite alternate;">
SHE SAID YESSS üòçüíç
</h1>
</div>

<script>
function checkPass(){
if(pass.value!="Classy"){msg.innerHTML="Wrong password üòù";return;}
document.querySelector(".card").style.display="none";
loveScreen.style.display="flex";

setTimeout(()=>l1.style.opacity=1,500);
setTimeout(()=>l2.style.opacity=1,2000);
setTimeout(()=>l3.style.opacity=1,3500);
setTimeout(()=>l4.style.opacity=1,5000);

setTimeout(()=>{loveScreen.style.display="none";collageScreen.style.display="flex";bgMusic.play();},9000);
setTimeout(()=>{collageScreen.style.display="none";cartoonScreen.style.display="block";},16000);
setTimeout(()=>{cartoonScreen.style.display="none";questionScreen.style.display="flex";},31000);
}

let stage=0;
function noClicked(){
let btn=document.getElementById("noBtn");
if(stage==0){btn.innerHTML="Not a chance üò§";stage=1;return;}
if(stage==1){btn.innerHTML="This is not what you want üòè";stage=2;return;}
if(stage>=2){
let x=Math.random()*300-150;
let y=Math.random()*300-150;
btn.style.transform=`translate(${x}px,${y}px)`;
}
}

function yesClicked(){
questionScreen.style.display="none";
yesScreen.style.display="flex";
}

/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-20px";
heart.style.fontSize="30px";
heart.style.animation="float 4s linear";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
},200);
</script>

<style>
@keyframes float{to{transform:translateY(-120vh);opacity:0;}}
</style>

</body>
</html>
