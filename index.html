<!DOCTYPE html>
<html>
<head>
<title>Private Portal üíï</title>

<style>
*{
margin:0;
padding:0;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("bg.jpg") center/cover no-repeat;
overflow:hidden;
}

/* blur overlay */
.overlay{
position:absolute;
height:100%;
width:100%;
background:rgba(0,0,0,0.45);
backdrop-filter:blur(4px);
}

/* login card */
.card{
position:relative;
z-index:2;
background:rgba(255,255,255,0.12);
padding:40px 30px;
border-radius:20px;
text-align:center;
color:white;
width:320px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
backdrop-filter:blur(12px);
animation:pop 1s ease;
}

@keyframes pop{
from{transform:scale(0.5);opacity:0}
to{transform:scale(1);opacity:1}
}

h1{
font-size:26px;
margin-bottom:8px;
}

p{
font-size:14px;
opacity:.9;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-bottom:15px;
font-size:16px;
text-align:center;
}

button{
background:#ff4d79;
border:none;
padding:12px 25px;
border-radius:30px;
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.08);
background:#ff2e63;
}

/* wrong password animation */
#wrong{
position:absolute;
font-size:90px;
top:-100px;
left:50%;
transform:translateX(-50%);
opacity:0;
transition:.6s;
}

.shake{
animation:shake .5s;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-10px)}
50%{transform:translateX(10px)}
75%{transform:translateX(-10px)}
100%{transform:translateX(0)}
}

/* next page */
#main{
display:none;
position:absolute;
color:white;
text-align:center;
animation:fade 1s;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

.big{
font-size:38px;
margin-bottom:20px;
}

.love{
font-size:20px;
opacity:.9;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="loginCard">
<div id="wrong">ü§£</div>
<h1>Private Portal üíï</h1>
<p>Only my baby can enter üòå</p>

<input id="pass" placeholder="Enter secret password">
<button onclick="check()">Unlock ‚ù§Ô∏è</button>
</div>

<div id="main">
<div class="big">Welcome Jaan ‚ù§Ô∏è</div>
<div class="love">You unlocked my heart üîì</div>
</div>

<script>
function check(){
var p=document.getElementById("pass").value.trim().toLowerCase();

if(p=="jaanu"){
document.getElementById("loginCard").style.display="none";
document.getElementById("main").style.display="block";
}
else{
let wrong=document.getElementById("wrong");
wrong.style.top="-80px";
wrong.style.opacity="1";
document.querySelector(".card").classList.add("shake");

setTimeout(()=>{
document.querySelector(".card").classList.remove("shake");
},500);
}
}
</script>

</body>
</html>
