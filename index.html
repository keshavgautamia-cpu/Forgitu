<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:
  linear-gradient(rgba(0,0,0,0.45), rgba(255,105,180,0.25)),
  url("bg.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* glass card */
.card{
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:400px;
  box-shadow:0 0 40px rgba(255,105,180,0.5);
  animation: fadeIn 1.5s;
}

h1{
  font-size:30px;
  margin-bottom:10px;
}

input{
  padding:12px;
  width:80%;
  border:none;
  border-radius:10px;
  margin-top:15px;
  font-size:16px;
}

button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:#ff4d88;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff1a66;
}

/* WRONG PASSWORD EMOJI */
#wrong{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:120px;
  animation: pop .6s forwards;
}

@keyframes pop{
  0%{transform:translate(-50%,-50%) scale(0);}
  70%{transform:translate(-50%,-50%) scale(1.2);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1;}
}
</style>
</head>

</div>

<div id="wrong">ü§£</div>

<script>

</html>
