<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Only for my baby â¤ï¸</title>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
overflow:hidden;
color:white;
text-align:center;
background:url("bg.jpg") center/cover no-repeat;
}
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
backdrop-filter:blur(12px) brightness(0.7);
z-index:-1;
}
.screen{position:absolute;width:100%;height:100%;display:none;justify-content:center;align-items:center;flex-direction:column}
.show{display:flex}

/* password */
input{padding:15px;border-radius:30px;border:none;width:230px;font-size:18px;text-align:center;margin-top:20px}
button{padding:14px 30px;border:none;border-radius:30px;background:#ff4b8a;color:white;font-size:18px;margin-top:15px}

/* collage */
#collage{
position:absolute;
width:60%;
border-radius:30px;
transform:scale(.5);
opacity:0;
transition:2s;
}

/* pink screens */
.pink{
background:linear-gradient(180deg,#ff7eb3,#ff4b8a);
}

/* valentine buttons */
.bigBtn{
padding:18px 40px;
font-size:22px;
border-radius:40px;
margin:15px;
}

/* questions */
.option{
background:white;color:#ff4b8a;padding:14px 30px;border-radius:30px;margin:10px;font-weight:bold
}
</style>
</head>

<body>

<audio id="music" src="music.mp3"></audio>

<!-- PASSWORD -->
<div id="pass" class="screen show">
<h1>Only for my baby â¤ï¸</h1>
<input id="pw" placeholder="Enter password">
<button onclick="check()">Unlock â¤ï¸</button>
<p id="hint"></p>
</div>

<!-- COLLAGE -->
<div id="collageScreen" class="screen">
<img id="collage" src="collage.jpg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen" class="screen pink">
<img src="cartoon.png" style="width:70%">
</div>

<!-- VALENTINE -->
<div id="valentine" class="screen pink">
<h1 style="font-size:40px">Will you be my Valentine? ğŸ’–</h1>
<button id="yesBtn" class="bigBtn" onclick="yes()">YES ğŸ˜</button>
<button id="noBtn" class="bigBtn" onclick="no()">NO ğŸ˜œ</button>
</div>

<!-- BIG YES -->
<div id="bigYes" class="screen" style="background:url(yes.jpg) center/cover">
<h1 style="font-size:60px">SHE SAID YESSSS ğŸ˜­ğŸ’â¤ï¸</h1>
<button onclick="startQuestions()">Continue ğŸ˜</button>
</div>

<!-- QUESTIONS -->
<div id="questions" class="screen pink">
<lottie-player id="bunny" src="idle.json" background="transparent" speed="1" style="width:200px" loop autoplay></lottie-player>
<h2 id="q"></h2>
<div id="answers"></div>
</div>

<script>
let tries=0
function check(){
let p=document.getElementById("pw").value
let hint=document.getElementById("hint")

if(p==="Classy"){
document.getElementById("pass").style.display="none"
startCollage()
}
else{
tries++
if(tries==1)hint.innerText="Ohh I knew this would happen first time ğŸ˜‰"
else if(tries==2)hint.innerText="Hint: has to do with beginning ğŸ˜…"
else hint.innerText="6 letters, first capital ğŸ˜"
}
}

function startCollage(){
document.getElementById("music").play()
let s=document.getElementById("collageScreen")
let img=document.getElementById("collage")
s.style.display="flex"
setTimeout(()=>{img.style.opacity=1;img.style.transform="scale(1.2)"},300)
setTimeout(()=>{s.style.display="none";document.getElementById("cartoonScreen").style.display="flex"},5000)
setTimeout(()=>{document.getElementById("cartoonScreen").style.display="none";document.getElementById("valentine").style.display="flex"},20000)
}

function yes(){
document.getElementById("valentine").style.display="none"
document.getElementById("bigYes").style.display="flex"
}
function no(){
let b=document.getElementById("noBtn")
b.style.position="absolute"
b.style.left=Math.random()*80+"%"
b.style.top=Math.random()*80+"%"
}

let qs=[
{q:"Who fell first? ğŸ˜Œ",a:["Me ğŸ˜","You ğŸ˜˜"]},
{q:"Who loves more? ğŸ¥º",a:["Me â¤ï¸","You â¤ï¸"]},
{q:"How much I love you? ğŸ’–",a:["A lot ğŸ’•","Infinite â™¾ï¸"]}
]

let qi=0
function startQuestions(){
document.getElementById("bigYes").style.display="none"
document.getElementById("questions").style.display="flex"
showQ()
}
function showQ(){
let q=qs[qi]
document.getElementById("q").innerText=q.q
let ans=document.getElementById("answers")
ans.innerHTML=""
q.a.forEach(t=>{
let b=document.createElement("button")
b.className="option"
b.innerText=t
b.onclick=()=>{
document.getElementById("bunny").src="happy.json"
setTimeout(()=>{document.getElementById("bunny").src="idle.json"},2000)
qi++
if(qi<qs.length)showQ()
else document.getElementById("q").innerText="I LOVE YOU FOREVER â¤ï¸"
}
ans.appendChild(b)
})
}
</script>
</body>
</html>
