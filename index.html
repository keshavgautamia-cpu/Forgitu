<html>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body{

/* FULLSCREEN CENTER */
.fullscreen{

/* BUTTON */

/* â¤ï¸ PASSWORD CARD (RESTORED) */
.card{

}
input{

#loveScreen{display:none;background:url("bg.jpg") center/cover no-repeat}

}
@keyframes zoomFull{0%{width:200px;}100%{width:100%;height:100%;border-radius:0}}

/* CARTOON */

/* VALENTINE */

.storyText{font-size:42px}
#quizOptions button{
display:block;width:260px;margin:15px auto;
padding:18px;font-size:22px;border-radius:40px;
background:white;color:#ff4d88}

/* FINAL VIDEO */
#videoScreen{display:none;background:black}
#loveVideo{width:100%;height:100%;object-fit:cover}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div class="fullscreen" id="passwordScreen">

    <h2>Only for my baby ğŸ’•</h2>

    <input id="pass" placeholder="Enter password">
    <button onclick="checkPass()">Unlock â¤ï¸</button>

</div>

<!-- LOVE LINES -->
<div id="loveScreen" class="fullscreen">

<h1 id="l2" class="line">My peace after chaos â˜ï¸</h1>
<h1 id="l3" class="line">My daily happiness ğŸŒ¸</h1>
<h1 id="l4" class="line">My best decision ğŸ˜Œ</h1>
</div>

<div id="collageScreen" class="fullscreen">

</div>

<div id="cartoonScreen" class="fullscreen">

<div id="questionScreen" class="fullscreen">

<h1 id="quizQ" class="storyText"></h1>
<div id="emojiReact" style="font-size:50px;height:60px"></div>
<div id="quizOptions"></div>
</div>

<div id="videoScreen" class="fullscreen">
<video id="loveVideo" src="love.mp4" autoplay playsinline></video>
</div>

<script>
function checkPass(){
if(pass.value!="Classy"){msg.innerHTML="Wrong password ğŸ˜";return;}
passwordScreen.style.display="none";
loveScreen.style.display="flex";
bgMusic.play();

setTimeout(()=>l1.style.opacity=1,500);
setTimeout(()=>l2.style.opacity=1,2000);
setTimeout(()=>l3.style.opacity=1,3500);

let stage=0;
function noClicked(){
let btn=noBtn;
if(stage==0){btn.innerHTML="Not a chance ğŸ˜¤";stage=1;return;}
if(stage==1){btn.innerHTML="This is not what you want ğŸ˜";stage=2;return;}
btn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`;

function yesClicked(){
questionScreen.style.display="none";
yesScreen.style.display="flex";
setTimeout(()=>{yesScreen.style.display="none";quizScreen.style.display="flex";showQuestion();},5000);
}

let story=[
{q:"Who fell first? ğŸ˜Œ",a:["Me ğŸ˜","You ğŸ˜˜","Destiny ğŸ’«"],e:"ğŸ¥°"},
{q:"Who loves more? ğŸ˜",a:["Me â¤ï¸","You â¤ï¸","Equal ğŸ˜‚"],e:"ğŸ˜"},

{q:"Do you know how much I love you? ğŸ’–",a:["A lot â¤ï¸","Infinite â™¾ï¸","Not enough ğŸ˜"],e:"ğŸ˜˜"}
];

let step=0;
function showQuestion(){
let s=story[step];

function nextStory(emoji){

}
</script>

</body>
</html>
