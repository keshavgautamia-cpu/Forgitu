<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Gitu üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:black;
overflow:hidden;
color:white;
}

/* Background */
.bg{
position:fixed;
width:100%;
height:100%;
background:url("bg.jpg") center/cover no-repeat;
filter:blur(6px) brightness(0.6);
z-index:-1;
}

/* Login card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:25px;
text-align:center;
width:90%;
max-width:350px;
box-shadow:0 0 40px rgba(255,0,100,0.4);
animation:fadeIn 1.5s ease;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:12px;
margin-top:15px;
font-size:16px;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,#ff4d88,#ff0066);
color:white;
font-size:16px;
cursor:pointer;
}

/* wrong emoji */
#wrong{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
font-size:120px;
transition:0.5s;
}

/* love lines */
.line{
position:absolute;
width:100%;
text-align:center;
font-size:34px;
font-weight:bold;
opacity:0;
}

#l1{top:15%}
#l2{top:30%}
#l3{top:45%}
#l4{top:60%}

/* Cartoon reveal */
#cartoon{
position:fixed;
width:100%;
height:100%;
display:none;
}

#cartoon img{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85%;
max-width:420px;
border-radius:25px;
box-shadow:0 0 40px pink;
animation:zoom 3s ease forwards;
}

#finalText{
position:absolute;
bottom:30px;
width:100%;
text-align:center;
font-size:40px;
font-weight:bold;
text-shadow:0 0 20px pink;
}

/* animations */
@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-60%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

@keyframes zoom{
from{transform:translate(-50%,-50%) scale(1.3)}
to{transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- Login -->
<div class="card" id="login">
<h2>Private Love Portal üíï</h2>
<p>Only my baby can enter üòå</p>
<input id="pass" placeholder="Enter password">
<button onclick="check()">Unlock ‚ù§Ô∏è</button>
</div>

<div id="wrong">ü•∫</div>

<!-- Love lines -->
<div class="line" id="l1">Hey my beautiful Gitu üíï</div>
<div class="line" id="l2">You make my world brighter ‚òÄÔ∏è</div>
<div class="line" id="l3">You are my peace, my happiness ü•∞</div>
<div class="line" id="l4">And my forever Valentine üíñ</div>

<!-- Cartoon reveal -->
<div id="cartoon">
<img src="cartoon.png">
<div id="finalText">Keshuv ‚ù§Ô∏è Gitu</div>
</div>

<script>
let tries=0;

function check(){
let p=document.getElementById("pass").value;
if(p=="Classy"){
document.getElementById("login").style.display="none";
startLove();
}else{
tries++;
let w=document.getElementById("wrong");
w.style.transform="translate(-50%,-50%) scale(1)";
setTimeout(()=>w.style.transform="translate(-50%,-50%) scale(0)",1200);
}
}

function startLove(){
let lines=["l1","l2","l3","l4"];
let i=0;
let interval=setInterval(()=>{
document.getElementById(lines[i]).style.opacity=1;
i++;
if(i==lines.length){
clearInterval(interval);
setTimeout(()=>document.getElementById("cartoon").style.display="block",2500);
}
},2000);
}
</script>

</body>
</html>
