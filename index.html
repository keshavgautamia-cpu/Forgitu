<!DOCTYPE html>
<html>
<head>
<title>Private Portal üíï</title>

<style>
*{
margin:0;
padding:0;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("bg.jpg") center/cover no-repeat;
overflow:hidden;
}

/* Dark romantic overlay */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
backdrop-filter: blur(6px);
}

/* Glass card */
.card{
position:relative;
background:rgba(255,255,255,0.15);
padding:35px;
border-radius:25px;
text-align:center;
color:white;
width:85%;
max-width:350px;
backdrop-filter: blur(15px);
box-shadow:0 0 40px rgba(255,0,120,0.6);
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

h1{margin-bottom:10px}
p{font-size:14px; opacity:0.9}

input{
margin-top:15px;
padding:12px;
width:90%;
border:none;
border-radius:10px;
outline:none;
text-align:center;
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ff4d88;
color:white;
font-size:16px;
cursor:pointer;
box-shadow:0 0 15px hotpink;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* WRONG PASSWORD POPUP */
#wrongBox{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
color:#ff4d88;
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 30px hotpink;
z-index:5;
}

#wrongEmoji{font-size:70px}

.showWrong{animation:popup .6s forwards;}

@keyframes popup{
0%{transform:translate(-50%,-50%) scale(0);}
80%{transform:translate(-50%,-50%) scale(1.1);}
100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<div class="card">
<h1>Private Portal üíï</h1>
<p>Only my baby can enter üòè</p>

<input id="pass" placeholder="Enter secret password">
<br>
<button onclick="check()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- Wrong password popup -->
<div id="wrongBox">
<div id="wrongEmoji">ü•∫</div>
<h2>Wrong password baby üòù</h2>
<p>You know the password üòè try again</p>
</div>

<script>
function check(){
var p=document.getElementById("pass").value;

if(p=="jaanu"){
window.location.href="home.html";
}
else{
document.getElementById("wrongBox").classList.add("showWrong");
setTimeout(()=>{
document.getElementById("wrongBox").classList.remove("showWrong");
},2000);
}
}
</script>

</body>
</html>
