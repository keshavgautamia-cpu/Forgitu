<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gitu üíñ</title>

<style>
body{
margin:0;font-family:sans-serif;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;
}

/* PASSWORD CARD */
.card{
background:rgba(255,255,255,0.15);
padding:35px;border-radius:25px;text-align:center;color:white;
width:85%;max-width:330px;backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,0,120,0.6);
}
input{margin-top:15px;padding:12px;width:90%;border:none;border-radius:10px;text-align:center}
button{padding:12px 25px;border:none;border-radius:20px;background:#ff4d88;color:white;margin:10px}

/* LOVE LINES */
#loveScreen{position:fixed;width:100%;height:100vh;display:none;justify-content:center;align-items:center;flex-direction:column;background:url("bg.jpg") center/cover no-repeat;color:white;text-align:center;}
.line{opacity:0;font-size:34px;margin:15px;transition:1s}

/* COLLAGE */
#collageScreen{position:fixed;width:100%;height:100vh;display:none;background:black;justify-content:center;align-items:center}
.collageImg{width:200px;border-radius:20px;box-shadow:0 0 40px pink;animation:zoomFull 6s forwards}
@keyframes zoomFull{0%{width:200px;}100%{width:100%;height:100%;border-radius:0}}

/* CARTOON */
#cartoonScreen{position:fixed;width:100%;height:100vh;display:none;background:black}
.cartoonImg{width:100%;height:100%;object-fit:cover;animation:zoomCartoon 8s infinite alternate}
@keyframes zoomCartoon{from{transform:scale(1);}to{transform:scale(1.08);}}
.cartoonText{position:absolute;bottom:60px;width:100%;text-align:center;font-size:44px;text-shadow:0 0 20px pink}

/* VALENTINE SCREEN */
#questionScreen{position:fixed;width:100%;height:100vh;display:none;justify-content:center;align-items:center;flex-direction:column;background:linear-gradient(135deg,#ff9ecb,#ff6aa6);color:white;text-align:center}
.big{font-size:52px}

/* YES SCREEN */
#yesScreen{position:fixed;width:100%;height:100vh;display:none;justify-content:center;align-items:center;flex-direction:column;background:url("yes.jpg") center/cover no-repeat;color:white}
@keyframes pop{from{transform:scale(1)}to{transform:scale(1.15)}}

/* LOVE STORY QUIZ */
.fadeScreen{
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9ecb,#ff6aa6);
animation:fadeIn 1.2s ease;
color:white;text-align:center;
}
@keyframes fadeIn{from{opacity:0;transform:scale(1.05);}to{opacity:1;transform:scale(1);}}
.storyText{font-size:44px;margin-bottom:20px;text-shadow:0 0 20px white}
#quizOptions button{display:block;width:260px;margin:15px auto;padding:18px;font-size:22px;border:none;border-radius:40px;background:white;color:#ff4d88;transition:.3s}
#quizOptions button:active{transform:scale(.9)}
.emojiReact{font-size:50px;height:60px}
</style>
</head>

<body>
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div class="card">
<h2>Only for my baby üíï</h2>
<input id="pass" placeholder="Enter password">
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
<p id="msg"></p>
</div>

<!-- LOVE LINES -->
<div id="loveScreen">
<h1 id="l1" class="line">You are my favorite notification ‚ù§Ô∏è</h1>
<h1 id="l2" class="line">My peace after chaos ‚òÅÔ∏è</h1>
<h1 id="l3" class="line">My daily happiness üå∏</h1>
<h1 id="l4" class="line">My best decision üòå</h1>
</div>

<!-- COLLAGE -->
<div id="collageScreen"><img src="collage.jpg" class="collageImg"></div>

<!-- CARTOON -->
<div id="cartoonScreen">
<img src="cartoon.png" class="cartoonImg">
<div class="cartoonText">Keshuv ‚ù§Ô∏è Gitu</div>
</div>

<!-- VALENTINE -->
<div id="questionScreen">
<h1 class="big">Will you be my Valentine? üíñ</h1>
<button onclick="yesClicked()" style="background:white;color:#ff4d88">YES üíò</button>
<button id="noBtn" onclick="noClicked()">NO üòù</button>
</div>

<!-- YES -->
<div id="yesScreen">
<h1 style="font-size:60px;animation:pop 1.5s infinite alternate;">SHE SAID YESSS üòçüíç</h1>
</div>

<!-- LOVE STORY -->
<div id="quizScreen" class="fadeScreen">
<h1 id="quizQ" class="storyText"></h1>
<div id="emojiReact" class="emojiReact"></div>
<div id="quizOptions"></div>
</div>

<script>
function checkPass(){
if(pass.value!="Classy"){msg.innerHTML="Wrong password üòù";return;}
document.querySelector(".card").style.display="none";
loveScreen.style.display="flex";
setTimeout(()=>l1.style.opacity=1,500);
setTimeout(()=>l2.style.opacity=1,2000);
setTimeout(()=>l3.style.opacity=1,3500);
setTimeout(()=>l4.style.opacity=1,5000);
setTimeout(()=>{loveScreen.style.display="none";collageScreen.style.display="flex";bgMusic.play();},9000);
setTimeout(()=>{collageScreen.style.display="none";cartoonScreen.style.display="block";},16000);
setTimeout(()=>{cartoonScreen.style.display="none";questionScreen.style.display="flex";},31000);
}

let stage=0;
function noClicked(){
let btn=noBtn;
if(stage==0){btn.innerHTML="Not a chance üò§";stage=1;return;}
if(stage==1){btn.innerHTML="This is not what you want üòè";stage=2;return;}
btn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`;
}

function yesClicked(){
questionScreen.style.display="none";
yesScreen.style.display="flex";
setTimeout(()=>{yesScreen.style.display="none";quizScreen.style.display="flex";showQuestion();},5000);
}

/* STORY QUIZ */
let story=[
{q:"So tell me first‚Ä¶ who fell first? üòå",a:["Me üòé","You üòò","Destiny üí´"],e:"ü•∞"},
{q:"Who is more obsessed? üòè",a:["Me","You","Both crazy ü§™"],e:"üòù"},
{q:"Who misses more? ü•∫",a:["Me","You","Same"],e:"üíû"},
{q:"Who sends more reels? üòÇ",a:["Me","You","Both"],e:"ü§£"},
{q:"Do you know how much I love you? üíñ",a:["A lot ‚ù§Ô∏è","So much üíï","Infinite ‚ôæÔ∏è"],e:"üòç"}
];
let step=0;
function showQuestion(){
let s=story[step];
quizQ.innerHTML=s.q;
quizOptions.innerHTML="";
emojiReact.innerHTML="";
s.a.forEach(text=>{
quizOptions.innerHTML+=`<button onclick="nextStory('${s.e}')">${text}</button>`;
});
}
function nextStory(emoji){
emojiReact.innerHTML=emoji;
setTimeout(()=>{
step++;
if(step<story.length) showQuestion();
else quizQ.innerHTML="Our love story continues forever üíñ";
},900);
}
</script>

</body>
</html>
