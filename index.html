<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gitu üíñ</title>

<!-- LOTTIE LIBRARY -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body{
margin:0;font-family:sans-serif;
background:url("bg.jpg") center/cover no-repeat;
height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;
}

/* PASSWORD CARD */
.card{
background:rgba(255,255,255,0.15);
padding:35px;border-radius:25px;text-align:center;color:white;
width:85%;max-width:330px;backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,0,120,0.6);
}
input{margin-top:15px;padding:12px;width:90%;border:none;border-radius:10px;text-align:center}
button{padding:14px 30px;border:none;border-radius:30px;background:#ff4d88;color:white;margin:10px;font-size:20px}

/* LOVE STORY SCREEN */
.fadeScreen{
position:fixed;top:0;left:0;width:100%;height:100vh;
display:none;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9ecb,#ff6aa6);
color:white;text-align:center;
}
.storyText{font-size:42px;margin-bottom:20px}
#quizOptions button{display:block;width:260px;margin:15px auto;padding:18px;font-size:22px;border:none;border-radius:40px;background:white;color:#ff4d88}

</style>
</head>

<body>
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div class="card">
<h2>Only for my baby üíï</h2>
<input id="pass" placeholder="Enter password">
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>
<p id="msg"></p>
</div>

<!-- LOVE STORY -->
<div id="quizScreen" class="fadeScreen">
    
    <!-- LIVE COUPLE ANIMATION -->
    <lottie-player id="idleAnim" src="idle.json" background="transparent" speed="1" style="width:220px" loop autoplay></lottie-player>

    <h1 id="quizQ" class="storyText"></h1>
    <div id="emojiReact" style="font-size:50px;height:60px"></div>
    <div id="quizOptions"></div>
</div>

<script>
function checkPass(){
if(pass.value!="Classy"){msg.innerHTML="Wrong password üòù";return;}
document.querySelector(".card").style.display="none";
quizScreen.style.display="flex";
bgMusic.play();
showQuestion();
}

/* STORY QUESTIONS */
let story=[
{q:"Who fell first? üòå",a:["Me üòé","You üòò","Destiny üí´"],e:"ü•∞"},
{q:"Who loves more? üòè",a:["Me ‚ù§Ô∏è","You ‚ù§Ô∏è","Equal üòÇ"],e:"üòç"},
{q:"Who misses more? ü•∫",a:["Me","You","Same"],e:"üíû"},
{q:"Who sends more reels? üòÇ",a:["Me","You","Both"],e:"ü§£"},
{q:"Do you know how much I love you? üíñ",a:["A lot ‚ù§Ô∏è","Infinite ‚ôæÔ∏è","Not enough üòè"],e:"üòò"}
];

let step=0;

function showQuestion(){
let s=story[step];
quizQ.innerHTML=s.q;
quizOptions.innerHTML="";
emojiReact.innerHTML="";
s.a.forEach(text=>{
quizOptions.innerHTML+=`<button onclick="nextStory('${s.e}')">${text}</button>`;
});
}

function nextStory(emoji){
emojiReact.innerHTML=emoji;

/* PLAY REACTION ANIMATION */
document.getElementById("idleAnim").src="happy.json";
setTimeout(()=>document.getElementById("idleAnim").src="idle.json",1500);

setTimeout(()=>{
step++;
if(step<story.length) showQuestion();
else quizQ.innerHTML="Our love story continues forever üíñ";
},1000);
}
</script>

</body>
</html>
