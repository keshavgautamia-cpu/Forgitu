<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
background:#ff7eb3;
overflow:hidden;
color:white;
}

/* ALL SCREENS */
.screen{
position:fixed;
display:none;
width:100%;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

#passwordScreen{display:flex}

/* PASSWORD */
input{
padding:15px;
font-size:18px;
border-radius:30px;
border:none;
text-align:center;
margin-top:20px;
}

/* LOVE LINES */
#loveText{
font-size:28px;
width:90%;
}

/* COLLAGE */
#collage{
width:70%;
border-radius:30px;
opacity:0;
transform:scale(0.3);
transition:2s;
}

/* CARTOON */
#cartoon{
width:70%;
}

/* BUTTONS */
button{
padding:15px 30px;
font-size:22px;
border:none;
border-radius:30px;
margin:10px;
}

.yes{background:#ff4d6d;color:white}
.no{background:white;color:#ff4d6d}

/* BIG YES */
#yesScreen{
background:url("ring.jpg") center/cover no-repeat;
font-size:40px;
}
</style>
</head>

<body>

<audio id="music" src="music.mp3"></audio>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen">
<h1>Only for my baby ‚ù§Ô∏è</h1>
<input id="pass" placeholder="Enter password">
</div>

<!-- LOVE LINES -->
<div id="loveScreen" class="screen">
<div id="loveText"></div>
</div>

<!-- COLLAGE -->
<div id="collageScreen" class="screen">
<img id="collage" src="collage.jpg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen" class="screen">
<img id="cartoon" src="bg.jpg">
</div>

<!-- VALENTINE -->
<div id="valScreen" class="screen">
<h1>Will you be my Valentine? üíñ</h1>
<button class="yes" onclick="bigYes()">YES üòç</button>
<button class="no" id="noBtn">NO üòè</button>
</div>

<!-- BIG YES -->
<div id="yesScreen" class="screen">
<h1>SHE SAID YESSS ‚ù§Ô∏èüíç</h1>
<button onclick="startQuestions()">Continue üíï</button>
</div>

<!-- QUESTIONS -->
<div id="questionScreen" class="screen">
<h1 id="q"></h1>
<div id="answers"></div>
</div>

<script>
const screens=document.querySelectorAll(".screen")
function show(id){
screens.forEach(s=>s.style.display="none")
document.getElementById(id).style.display="flex"
}

/* PASSWORD */
pass.oninput=()=>{
if(pass.value.toLowerCase()=="only for my baby"){
startLove()
}
}

/* LOVE LINES */
const lines=[
"You are my favourite notification ‚ù§Ô∏è",
"You are my safest place üíï",
"You are my forever person ü•∫"
]

function startLove(){
show("loveScreen")
let i=0
let text=""
let idx=0
function type(){
if(idx<lines[i].length){
text+=lines[i][idx]
loveText.innerHTML=text
idx++
setTimeout(type,40)
}else{
setTimeout(()=>{
text=""
idx=0
i++
if(i<lines.length) type()
else startCollage()
},1000)
}
}
type()
}

/* COLLAGE */
function startCollage(){
show("collageScreen")
setTimeout(()=>{
collage.style.opacity=1
collage.style.transform="scale(1.5)"
document.body.style.background="black"
music.play()
setTimeout(startCartoon,5000)
},100)
}

/* CARTOON */
function startCartoon(){
show("cartoonScreen")
setTimeout(()=>show("valScreen"),15000)
}

/* NO BUTTON RUN */
let noTexts=[
"Not a chance üòè",
"Think again üòå",
"Wrong answer üòÜ",
"No button disabled üòÇ"
]
let n=0
noBtn.onclick=()=>{
noBtn.innerText=noTexts[n%noTexts.length]
n++
noBtn.style.position="absolute"
noBtn.style.left=Math.random()*70+"%"
noBtn.style.top=Math.random()*70+"%"
}

/* YES */
function bigYes(){
show("yesScreen")
}

/* QUESTIONS GAME */
const qs=[
{q:"Who fell first? ü•∞",a:["Me üòé","You üòò","Destiny ‚ú®"]},
{q:"Who loves more? ‚ù§Ô∏è",a:["Me","You","Both"]},
{q:"How much I love you? üíñ",a:["A lot","So much","Infinite ‚ôæÔ∏è"]}
]

let qi=0
function startQuestions(){
show("questionScreen")
loadQ()
}

function loadQ(){
q.innerText=qs[qi].q
answers.innerHTML=""
qs[qi].a.forEach(a=>{
let b=document.createElement("button")
b.innerText=a
b.onclick=nextQ
answers.appendChild(b)
})
}

function nextQ(){
qi++
if(qi<qs.length) loadQ()
else{
q.innerText="THE END ‚ù§Ô∏è"
answers.innerHTML=""
}
}
</script>

</body>
</html>
