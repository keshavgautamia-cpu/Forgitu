<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:sans-serif;
}

/* background blur */
.bg{
position:fixed;
width:100%;
height:100%;
background:url("bg.jpg") center/cover no-repeat;
filter:blur(6px) brightness(0.5);
z-index:-1;
}

.screen{
position:fixed;
width:100%;
height:100vh;
top:0;
left:0;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transition:1.5s;
}

.show{opacity:1;}

img{
width:100%;
height:100%;
object-fit:cover;
}

/* cartoon text */
.cartoonText{
position:absolute;
bottom:60px;
width:100%;
text-align:center;
color:white;
font-size:42px;
font-weight:bold;
text-shadow:0 0 20px pink;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- REAL COLLAGE FIRST -->
<div id="real" class="screen show">
<img src="collage.jpg">
</div>

<!-- CARTOON SECOND -->
<div id="cartoon" class="screen">
<img src="cartoon.png">
<div class="cartoonText">Keshuv ❤️ Gitu</div>
</div>

<script>
setTimeout(function(){
document.getElementById("real").classList.remove("show");
document.getElementById("cartoon").classList.add("show");
},5000);
</script>

</body>
</html>
