<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body{
margin:0;
overflow:hidden;
font-family: 'Poppins', sans-serif;
background:black;
}

/* screens */
.screen{
position:fixed;
width:100%;
height:100vh;
top:0;
left:0;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transition:1.5s;
}

.show{
opacity:1;
}

/* REAL COLLAGE */
.real{
background:black;
}

.real img{
width:100%;
height:100%;
object-fit:cover;
}

/* CARTOON SCREEN */
.cartoon{
background:black;
}

.cartoon img{
width:100%;
height:100%;
object-fit:cover;
animation:zoom 8s ease-in-out infinite alternate;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

/* LOVE TEXT */
.loveText{
position:absolute;
bottom:60px;
width:100%;
text-align:center;
color:white;
font-size:40px;
font-weight:bold;
letter-spacing:2px;
text-shadow:0 0 20px pink;
animation:fadeText 3s infinite;
}

@keyframes fadeText{
0%{opacity:0}
50%{opacity:1}
100%{opacity:0}
}
</style>
</head>

<body>

<!-- REAL COLLAGE FIRST -->
<div id="realIntro" class="screen real show">
<img src="real.jpg">
</div>

<!-- CARTOON SECOND -->
<div id="cartoonIntro" class="screen cartoon">
<img src="bg.jpg">
<div class="loveText">Keshav ❤️ Gitu</div>
</div>

<script>
// show real collage first, then auto switch to cartoon after 5 sec
window.onload = function () {

    // hide cartoon first
    document.getElementById("cartoonIntro").classList.remove("show");

    setTimeout(() => {
        // hide real collage
        document.getElementById("realIntro").classList.remove("show");

        // show cartoon image
        document.getElementById("cartoonIntro").classList.add("show");

    }, 5000); // 5 seconds
}
</script>

</body>
</html>
