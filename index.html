<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{overflow:hidden}

/* SCREENS */
.screen{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* PASSWORD */
#passwordScreen{
background:url(bg.jpg) center/cover;
color:white;
text-align:center;
}

input{
padding:15px;
font-size:20px;
border:none;
border-radius:30px;
text-align:center;
}

button{
padding:15px 25px;
border:none;
border-radius:30px;
background:#ff4d88;
color:white;
font-size:18px;
margin-top:20px;
}

/* LOVE LINES */
#loveScreen{background:#ff9ecb;color:white;text-align:center}
.loveText{font-size:40px;padding:40px}

/* COLLAGE */
#collageScreen{background:black;display:none}
#collage{
width:200px;
border-radius:20px;
animation:zoom 5s forwards;
}
@keyframes zoom{
to{transform:scale(8)}
}

/* CARTOON */
#cartoonScreen{background:#ff9ecb;display:none}

/* VALENTINE SCREEN */
#valentineScreen{
background:linear-gradient(135deg,#ff9ecb,#ff6aa6);
display:none;
text-align:center;
}

.bigBtn{
font-size:28px;
padding:18px 40px;
margin:15px;
}

/* YES SCREEN */
#yesScreen{
background:url(ring.jpg) center/cover;
display:none;
color:white;
text-shadow:2px 2px 10px black;
}

/* QUIZ SCREEN */
#quizScreen{
position:fixed;
width:100%;
height:100vh;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#ff9ecb,#ff6aa6);
text-align:center;
}

.storyText{
font-size:42px;
margin-top:20px;
margin-bottom:10px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen">
<h1>Only for my baby ‚ù§Ô∏è</h1>
<input id="passInput" placeholder="Enter password">
<button onclick="checkPass()">Enter</button>
<p id="hint"></p>
</div>

<!-- LOVE LINES -->
<div id="loveScreen" class="screen">
<div class="loveText" id="loveText"></div>
</div>

<!-- COLLAGE -->
<div id="collageScreen" class="screen">
<img id="collage" src="collage.jpg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen" class="screen">
<lottie-player src="idle.json" background="transparent" speed="1" style="width:300px" autoplay loop></lottie-player>
</div>

<!-- VALENTINE -->
<div id="valentineScreen" class="screen">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button class="bigBtn" onclick="yes()">YES üíñ</button>
<button class="bigBtn" id="noBtn" onclick="moveNo()">NO üòú</button>
</div>

<!-- BIG YES -->
<div id="yesScreen" class="screen">
<h1 style="font-size:60px">SHE SAID YESSS ‚ù§Ô∏è</h1>
<button onclick="startQuiz()">Next üíï</button>
</div>

<!-- QUIZ -->
<div id="quizScreen" class="screen">
<lottie-player src="idle.json" background="transparent" speed="1" style="width:250px" autoplay loop></lottie-player>
<div class="storyText" id="question"></div>
<div id="answers"></div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>

/* PASSWORD SYSTEM */
let attempts=0
function checkPass(){
let p=document.getElementById("passInput").value
if(p==="Classy"){
document.getElementById("passwordScreen").style.display="none"
startLove()
}else{
attempts++
let h=document.getElementById("hint")
if(attempts==1) h.innerHTML="Ohh I knew this would happen first time üòâ"
else if(attempts==2) h.innerHTML="Hint: word which made us meet üòÅ"
else h.innerHTML="6 letter word, first letter capital üòè"
}
}

/* LOVE LINES */
let lines=["Hi baby ‚ù§Ô∏è","I made something for you","Keep watching üòò"]
let i=0
function startLove(){
document.getElementById("loveScreen").style.display="flex"
let interval=setInterval(()=>{
document.getElementById("loveText").innerText=lines[i++]
if(i==lines.length){clearInterval(interval);setTimeout(showCollage,2000)}
},2000)
}

/* COLLAGE */
function showCollage(){
document.getElementById("loveScreen").style.display="none"
document.getElementById("collageScreen").style.display="flex"
document.getElementById("music").play()
setTimeout(showCartoon,5000)
}

/* CARTOON */
function showCartoon(){
document.getElementById("collageScreen").style.display="none"
document.getElementById("cartoonScreen").style.display="flex"
setTimeout(showValentine,15000)
}

/* VALENTINE */
function showValentine(){
document.getElementById("cartoonScreen").style.display="none"
document.getElementById("valentineScreen").style.display="flex"
}
function moveNo(){
let btn=document.getElementById("noBtn")
btn.style.position="absolute"
btn.style.top=Math.random()*80+"%"
btn.style.left=Math.random()*80+"%"
}
function yes(){
document.getElementById("valentineScreen").style.display="none"
document.getElementById("yesScreen").style.display="flex"
}

/* QUIZ */
let qIndex=0
let questions=[
{q:"Who fell first? üòå",a:["Me üòé","You üòò","Destiny üí´"]},
{q:"Who loves more? üòè",a:["Me ‚ù§Ô∏è","You ‚ù§Ô∏è","Both ‚ôæÔ∏è"]},
{q:"How much I love you? üíï",a:["A lot ‚ù§Ô∏è","So much üíû","Infinite ‚ôæÔ∏è"]}
]

function startQuiz(){
document.getElementById("yesScreen").style.display="none"
document.getElementById("quizScreen").style.display="flex"
showQ()
}

function showQ(){
let q=questions[qIndex]
document.getElementById("question").innerText=q.q
let ans=""
q.a.forEach(a=>{
ans+=`<button class="bigBtn" onclick="nextQ()">${a}</button>`
})
document.getElementById("answers").innerHTML=ans
}

function nextQ(){
qIndex++
if(qIndex<questions.length) showQ()
else document.getElementById("question").innerText="I love you forever ‚ù§Ô∏è"
}
</script>

</body>
</html>
