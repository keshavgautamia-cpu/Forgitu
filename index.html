<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<script src="https://unpkg.com/lottie-web@5.9.6/build/player/lottie.min.js"></script>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
overflow:hidden;
background:#ff6fa5;
color:white;
text-align:center;
}

.screen{
position:absolute;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
transition:1s;
}

.show{display:flex}

input{
padding:15px;
border:none;
border-radius:30px;
font-size:18px;
text-align:center;
}

button{
padding:15px 30px;
border:none;
border-radius:30px;
font-size:20px;
margin:10px;
cursor:pointer;
}

#collage{
position:absolute;
width:200px;
opacity:0;
transition:3s;
border-radius:20px;
}

#cartoon{
width:80%;
border-radius:20px;
}

.bigBtn{
font-size:30px;
padding:20px 40px;
}

#noBtn{position:absolute}
</style>
</head>

<body>

<audio id="music" src="music.mp3"></audio>

<!-- PASSWORD -->
<div id="pass" class="screen show">
<h1>Only for my baby ‚ù§Ô∏è</h1>
<input id="pwd" placeholder="Enter password">
<p id="hint"></p>
</div>

<!-- LOVE TEXT -->
<div id="love" class="screen">
<h1 id="loveText"></h1>
</div>

<!-- COLLAGE -->
<div id="collageScreen" class="screen">
<img id="collage" src="collage.jpg">
</div>

<!-- CARTOON -->
<div id="cartoonScreen" class="screen">
<img id="cartoon" src="cartoon.png">
</div>

<!-- VALENTINE -->
<div id="valentine" class="screen">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button class="bigBtn" onclick="yes()">YES üòç</button>
<button id="noBtn" class="bigBtn" onclick="no()">NO üò¢</button>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="screen">
<img src="yes.jpg" style="width:100%;position:absolute;z-index:-1">
<h1 style="font-size:60px">SHE SAID YESSSS üíç‚ù§Ô∏è</h1>
</div>

<!-- QUESTIONS -->
<div id="questions" class="screen">
<div id="lottie" style="width:200px"></div>
<h1 id="q"></h1>
<div id="opts"></div>
</div>

<script>
let wrong=0;

document.getElementById("pwd").onchange=function(){
if(this.value=="Classy"){
startLove();
}else{
wrong++;
let hints=[
"Ohh I knew this would happen first time üòâ",
"Haha my gitu üòÖ hint: something from starting üòÅ",
"It is 6 letter word & first letter capital üòÅ"
];
document.getElementById("hint").innerText=hints[wrong-1]||"üò≠";
}
}

function startLove(){
show("love");
type("I made this just for you ‚ù§Ô∏è",()=>{
setTimeout(startCollage,2000);
});
}

function type(text,cb){
let i=0;
let el=document.getElementById("loveText");
let t=setInterval(()=>{
el.innerHTML+=text[i];
i++;
if(i>=text.length){clearInterval(t);cb();}
},50);
}

function startCollage(){
show("collageScreen");
let img=document.getElementById("collage");
setTimeout(()=>{
img.style.opacity=1;
img.style.width="100%";
document.body.style.background="black";
document.getElementById("music").play();
setTimeout(startCartoon,5000);
},500);
}

function startCartoon(){
show("cartoonScreen");
setTimeout(()=>show("valentine"),15000);
}

let noCount=0;
function no(){
noCount++;
let btn=document.getElementById("noBtn");
btn.innerText=["Not chance üò§","Think again üò≠","This is wrong üò°"][noCount-1]||"NO";
btn.style.top=Math.random()*70+"%";
btn.style.left=Math.random()*70+"%";
}

function yes(){
show("yesScreen");
setTimeout(startQuestions,5000);
}

let qs=[
["Who fell first? üòâ",["Me üòé","You üòò","Destiny üí´"]],
["Who loves more? ü•∞",["Me","You","Both üíû"]],
["How much I love you? üíñ",["A lot ‚ù§Ô∏è","So much üíï","Infinite ‚ôæÔ∏è"]]
];
let qi=0;

function startQuestions(){
show("questions");
lottie.loadAnimation({
container:document.getElementById("lottie"),
renderer:"svg",
loop:true,
autoplay:true,
path:"idle.json"
});
nextQ();
}

function nextQ(){
if(qi>=qs.length)return;
document.getElementById("q").innerText=qs[qi][0];
let html="";
qs[qi][1].forEach(a=>{
html+=`<button onclick="happy()">${a}</button>`;
});
document.getElementById("opts").innerHTML=html;
qi++;
}

function happy(){
lottie.loadAnimation({
container:document.getElementById("lottie"),
renderer:"svg",
loop:false,
autoplay:true,
path:"happy.json"
});
setTimeout(nextQ,2000);
}

function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
document.getElementById(id).classList.add("show");
}
</script>

</body>
</html>
