<!DOCTYPE html>
<html>
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}

body{
height:100vh;
overflow:hidden;
background:url("bg.jpg") center/cover no-repeat;

}

/* glass effect */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;

}

h1{font-size:42px;margin-bottom:20px}
.line{font-size:32px;margin:10px 0;opacity:0}

.btn{
margin-top:25px;
padding:14px 30px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff4f7b;
color:white;
box-shadow:0 0 20px #ff4f7b;
}

/* cartoon screen */
#cartoon{
display:none;
background:linear-gradient(#ff7fa2,#ffb6c9);
}

#cartoon img{
width:280px;
border-radius:20px;
box-shadow:0 0 40px pink;
animation:zoom 2s ease forwards;
}

@keyframes zoom{
from{transform:scale(0.2);opacity:0}
to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- Screen 1 -->
